<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./index.html">
      <img src="assets/images/logo.png" class="logo" />
    </a>
  </header>
  <main id="main">
    <div class="photographer_hero_section">
      <button class="button button-contact">Contactez-moi</button>
    </div>

    <section class="media-section">
      <span class="media-filter">Trier par :</span>
      <div class="media-sort">
        <select id="media-sort-select">
          <option value="likes">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>

      <div class="media-gallery"></div>

    </section>

    <div class="extra-infos">
      <span class="heart like-counter"></span>
      <span class="daily-rate"></span>
    </div>


  </main>





  <div class="modal-anchor">

    <div class="modal-lightbox"> </div>

    <div class="modal-contact">
      <header>
        <h2>Contactez-moi</h2>
        <img class="modal-button-close" src="assets/icons/close.svg">
      </header>
      <form id="contact-form">
        <label for="surname">Prénom</label>
        <input type="text" id="surname">
        <label for="name">Nom</label>
        <input type="text" id="name">

        <label for="email">Email</label>
        <input type="email" id="email">
        <label for="message">Votre message</label>
        <textarea type="text" id="message"></textarea>
        <button class="button" id="button-contact-submit">Envoyer</button>
      </form>
    </div>





  </div>











  <script src="/scripts/templates/media.js"></script>
  <script src="/scripts/templates/photographer.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
